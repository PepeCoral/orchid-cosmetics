name: Django Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src   # Así no tienes que hacer cd src todo el tiempo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: orchid_proyect.settings  # ajusta si tu módulo tiene otro nombre
        run: |
          pytest -v --disable-warnings
