<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} Orchid Cosmetics Admin {% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="shortcut icon" href="/static/Orchid-Logo.ico" />
  <style>
    body {
      padding-top: 56px;
    }

    .navbar {
      background-color: #a97acf !important;
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #ffe4f0 !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="/admin">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin/categories' %}">Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin/products' %}">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin/cosmeticservices' %}">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'get_all_quantity' %}">Pedidos</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">{% block content %} {% endblock %}</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
