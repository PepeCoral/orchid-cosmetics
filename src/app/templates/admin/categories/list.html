{% extends 'admin/base_admin.html' %}

{% block content %}
<h2>Lista de Productos</h2>

<div class="mt-3">

  <a href="{% url 'admin/categories/create' %}" class="btn btn-success mt-3">Crear Categoria</a>

  <div style="padding-top: 1rem;">
    {% for category in categories %}
    <div class="" style="max-width: 500px; display: flex; align-items: center;">

      <p style="margin: 0; line-height: 1.5;">{{ category.name }} </p>
      <a href="{% url 'admin/categories/delete' category.id %}" class="btn btn-danger mt-3">x</a>

    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
