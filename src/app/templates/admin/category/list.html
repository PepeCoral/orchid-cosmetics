{% extends 'admin/base_admin.html' %}

{% block content %}
<h2>Lista de Productos</h2>

<div class="mt-3">

  <a href="{% url 'admin/category/create' %}" class="btn btn-success mt-3">Crear Categoria</a>

  <div style="padding-top: 1rem;">
    {% for category in categories %}
    <div class="" style="max-width: 500px; display: flex;">

      <p>{{ category.name }} </p> <a href="{% url 'admin/category/delete' category.id %}"
        class="btn btn-danger mt-3">X</a>

    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
