<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} Orchid Cosmetics {% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="shortcut icon" href="/static/Orchid-Logo.ico" />
  <style>
    body {
      padding-top: 56px;
    }

    .navbar {
      background-color: #a97acf !important;
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #ffe4f0 !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="/">Orchid Cosmetics</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Acerca de</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'catalog' %}"">Cat√°logo</a>
        </li>
                                                         
        <li class=" nav-item">
            <a class="nav-link" href="{% url 'get_all_quantity' %}">Carrito de Compra</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
        </li>
        {% endif %}

        {% if user.is_superuser%}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin' %}">Admin Panel</a>
        </li>
        {% endif%}
      </ul>
    </div>
  </nav>

  <div class="container mt-4">{% block content %} {% endblock %}</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
