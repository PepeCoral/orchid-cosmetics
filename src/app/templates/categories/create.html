{% extends 'base.html' %}
{% block title %}Crear Categoria - Orchid Cosmetics{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="text-center mb-4">Crear Categoria</h3>
     
      <form method="POST" action="/categories/create/">
        {% csrf_token %}
        {% for field in form %}
          {% include "components/form_field.html" with field=field %}
        {% endfor %}


        <button type="submit" class="btn btn-success btn-block mt-3">
          Crear Categorias
        </button>

      </form>
    </div>
  </div>
  
        <div class="text-center mt-3">
            <a href="/categorias">Volver al listado</a>
        </div>
</div>
{% endblock %}
