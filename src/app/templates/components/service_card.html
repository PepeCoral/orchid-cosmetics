{# components/service_card.html #}
<a href="/services/{{ service.id }}/" class="text-decoration-none" style="color: inherit;">
  <div class="card h-100 shadow-sm service-card">
    {% if service.image_url %}
    <img src="{{ service.image_url.url }}" class="card-img-top" alt="{{ service.name }}"
      style="height: 200px; object-fit: cover;">
    {% else %}
    <div style="height: 200px; background: #eee;" class="d-flex align-items-center justify-content-center">
      <span class="text-muted">Sin imagen</span>
    </div>
    {% endif %}
    <div class="card-body d-flex flex-column">
      <h6 class="card-title">{{ service.name }}</h6>
      <span class="badge bg-service mb-2">Servicio</span>
      <p class="card-text text-muted small mb-2">{{ service.department }}</p>
      <div class="mt-auto d-flex justify-content-between align-items-center">
        <span class="badge text-white" style="background-color: #6f42c1;">â‚¬{{ service.price }}</span>
        <small class="text-muted">{{ service.duration_minutes }} min</small>
      </div>
    </div>
  </div>
</a>
